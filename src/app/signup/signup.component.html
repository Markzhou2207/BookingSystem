<mat-toolbar color="primary">Booking System
  <span class="spacer"></span>
  <div class = "header-right">
  </div>
  </mat-toolbar>
<mat-card class = "main-div">
<div class="form-group">
  <mat-form-field>
    <input name ="name" id="name" type="text" class="form-control" [(ngModel)]="name" matInput placeholder="Name">
  </mat-form-field>
<br>
<mat-form-field>
  <input name ="email" id="email" type="text" class="form-control" [(ngModel)]="email" matInput placeholder="Email">
</mat-form-field>
<br>
  <mat-form-field>
    <input name ="password1" id="password1" type="password" class="form-control" [(ngModel)]="password1" matInput placeholder="Password">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input name ="password2" id="password2" type="password" class="form-control" [(ngModel)]="password2" matInput placeholder="Confirm Password">
  </mat-form-field>
<br>
<div *ngIf="!validPassword">Password must be at least 6 digits</div>

<a mat-raised-button (click)=signUp()>Sign Up</a>
</div>
</mat-card>
